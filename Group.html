<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Group.css">
    <title>Document</title>
</head>
<body>
    <img src="umbrella.jpg" alt="A colorful picture of umbellas">

    <div class="slidecontainer">
        <label for="blur">Blur: </label>
        <input type="range" min="0" max="100" value="0" class="slider" id="blur" name="blur">
        <br>
        <label for="brightness">Brightness: </label>
        <input type="range" min="1" max="200" value="100" class="slider" id="brightness" name="brightness">
        <br>
        <label for="grayscale">Grayscale: </label>
        <input type="range" min="0" max="100" value="0" class="slider" id="grayscale" name="grayscale">
        <br>
        <label for="opacity">Opacity: </label>
        <input type="range" min="0" max="100" value="100" class="slider" id="opacity" name="opacity">
        <br>
        <label for="saturation">Saturation: </label>
        <input type="range" min="0" max="200" value="1" class="slider" id="saturation" name="saturation">
      </div>
      <button id="reset">Reset</button>
    <script src="Group.js"></script>
</body>
</html>
